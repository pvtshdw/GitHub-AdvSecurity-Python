<!DOCTYPE html>
<html>
<head>
  <title>Kasasa Checkmarx Training App</title>
  <style>* { font-family: Helvetica, Arial, sans-serif }</style>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
      <h1>Welcome to the Kasasa Checkmarx Training App</h1>
      <h2>Find a user in the system</h2>
      <form action="finduser">
        <label for="user">User Name</label>
        <input type="text" id="user" name="user"><br>

        <input type="submit" value="Submit">
      </form>
  </div>

  <div class="container">
    <h1>Current Users</h1>
    {% for entry in data %}
      <li>{{ entry }}</li>
    {% else %}
      <li><em>Unpossible!  No users yet!</em></li>
      <li>Here's the search text:<br/>{{ search | safe }}</li>
    {% endfor %}
  </div>
</body>
</html>
